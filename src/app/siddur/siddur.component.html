<div class="content" [fxLayout]="direction">
  <!-- spacer -->
  <div fxFlex="5"></div>

  <!-- Top level navigation -->
  <div fxFlex="10" class="side-card">
    <div *ngFor="let tefila of tefilot">
      <h2 (click)="tefilaSelected(tefila)">{{tefila.name}}</h2>
    </div>
  </div>

  <!-- spacer -->
  <div fxFlex="5"></div>

  <!-- Main Content -->
  <div fxFlex="60" class="center-card">
    <div *ngFor="let section of sections">
      <md-card>
        <md-card-content>
          <h3 class="section-title"> {{section.name}} </h3>
          <div *ngFor="let path of section.brochaRoutes">
            <app-text [brochaPath]="path"></app-text>
          </div>
        </md-card-content>
      </md-card>
    </div>

  </div>

  <!-- spacer -->
  <div fxFlex="7"></div>

  <!-- Secondary Navigation -->
  <div fxFlex="10" class="right-card">
    <div *ngFor="let section of sections">
      <h3> {{section.name}} </h3>
    </div>
  </div>

  <!-- Spacer -->
  <div fxFlex="3"></div>
</div>
